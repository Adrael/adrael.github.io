  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">CryptoJSLogin</h3>
              <ul class="nav masthead-nav">
                <li><a href="http://adrael.github.io/projects/cryptojslogin/index.html">Home</a></li>
                <li><a href="http://adrael.github.io/projects/cryptojslogin/html/signin.html">Log in</a></li>
                <li class="active"><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Ask something</h1>
            <p class="lead">
              <small>Required fields are shown with a <span class="redStar">*</span>.</small>
            </p>
            <form  action="MAILTO:work.rmarques@gmail.com?subject=CryptoJSLogin - Contact" method="post" enctype="text/plain">
              <div class="col-lg-3"></div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="mail" class="align-left">Email address<span class="redStar">*</span></label>
                  <input type="email" name="mail" class="form-control" placeholder="Email address" required>
                </div>
                <div class="form-group">
                  <label for="message" class="align-left">Message<span class="redStar">*</span></label>
                  <textarea name="message" rows="4" class="form-control" placeholder="Type your message here" required></textarea>
                </div>
                <button type="reset" class="btn btn-danger align-right">Reset</button>
                <button type="submit" class="btn btn-primary align-right">Send message</button>
              </div>
            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
