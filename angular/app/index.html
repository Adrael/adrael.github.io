<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="adraelGithubIO" ng-controller="Main as main">
<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Raphael MARQUES's Repositories and projects">
    <meta name="author" content="Rapha&euml;l Marques">
    <link rel="shortcut icon" href="images/favicon.png">

    <title ng-bind="main.getCurrentRouteName() + ' - Adrael'"></title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/justified-nav.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
<!--[if lt IE 7]>

    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container">

    <div class="masthead">
        <h3 ng-bind="main.getCurrentRouteName() + ' &mdash; adrael.github.io'"></h3>
        <ul class="nav nav-justified">

            <li ng-repeat="item in main.menu" ng-class="{'active': main.isCurrentRoute('{{item.link}}')}">
                <a ng-href="{{item.link}}" ng-bind="item.name"></a>
            </li>

        </ul>
    </div>

    <div ng-view></div>

    <div class="footer">

        <p>Â© Rapha&euml;l MARQUES 2014</p>

    </div>

</div>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->

<script src="scripts/core/app.js"></script>
<script src="scripts/core/app-constants.js"></script>
<script src="scripts/core/app-config.js"></script>
<script src="scripts/core/app-route.js"></script>
<script src="scripts/core/app-run.js"></script>

<script src="scripts/logic/main.logic.js"></script>

<script src="scripts/controllers/main.controller.js"></script>
<script src="scripts/controllers/projects.controller.js"></script>
<!-- endbuild -->

</body>
</html>
